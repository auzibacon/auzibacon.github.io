<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- seo -->
    <title>Good Fanfare Inc.</title>
    <meta name="description" content="Good Fanfare Inc., a fashion company.">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- // -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <nav>
            <h1>Good Fanfare Inc.</h1>

            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false">Clothing</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Women's</a></li>
                        <li><a class="dropdown-item" href="#">Men's</a></li>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>

        <main>

            <div class="row block">
                <div class="col-sm-4">
                    <a href="#"><img src="images/mens_fashion.jpg" alt="Male model" class="img-fluid">

                </div>
                <div class="col-sm-4">
                    <a href="#"><img src="images/fashion_hand.jpg" alt="Hand model" class="img-fluid">

                </div>
                <div class="col-sm-4">
                    <a href="#"><img src="images/womens fashion.jpg" alt="Women's Model" class="img-fluid">

                </div>
            </div>

        </main>

        <hr>
        <footer>
            <p>Copyright 2022</p>
            <p>Good Fanfare Inc.<br>
                Est. 2022, College Park, MD</p>
        </footer>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
